<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 1; i < 10; i++) {
			document.writeln("An");
		}
		document.writeln("<br>")

		var j=1;
		while (j<10) {
			document.writeln("An");
			j++;
		}
		document.writeln("<br>");

		var k= 1;
		do{
			document.writeln("An");
			k++;
		} while (k<10);
	</script>
</body>
</html>
