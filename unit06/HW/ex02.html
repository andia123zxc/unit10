<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var n = window.prompt("Mời bạn nhập giá trị của n: ");
		var sum =0;
		for (var i = 1; i < n; i++) {
			sum += i;
		}
		
			document.writeln("Tổng là "+sum);
		

	</script>
</body>
