  
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		var	n = prompt('')
		do{
			if (n<0) {
				document.write("n phải là số dương")
			}else{
				document.write("Nhập giá trị n :")
				document.write(n)
			}
		}while(n<0);
		document.write("<br>")
		var sum = 0;
		var i =1;
		do{
			sum+=i;
			i++;	
		}
		while(i<=n);
		document.write("Tổng = 1+2+3+..+n là : "+sum)		
		
	</script>
</body>
</html>
