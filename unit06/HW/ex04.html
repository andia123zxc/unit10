<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var sum = 0;
		var n = prompt("Nhập vào số đầu");
		var m = prompt("Nhập vào số cuối");
		var k = prompt("Nhập số cần chia ");
		if (n<m) {
			for (var i = n; i <= m; i++) {
				if (i%k==0) {
					sum =sum+i;
					document.write("Các số chia hết cho "+ k + " là :" + i +"<br>")
					}
				}
				document.write("Tổng các số chia hết cho "+k+" là :"+sum)
			}	
	</script>
</body>
</html>
