<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<script type="text/javascript">
		var sum = 0
		
			for (var i = 0; i <=20; i++) {
				if (i%2==0) {
					sum=sum+i;
				}
			}
			document.write("Tổng 10 số chẵn đầu là :"+sum);
	</script>
</body>
