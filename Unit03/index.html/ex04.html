<head>

	<title>CSS3</title>

	<style> 
	div{
		width: 300px;
		height: 50px;
		background: lavender;
	}
	#hinh_nen{
		width: 500px;
		height: 300px;
		/*đặt hình nền bằng hình ảnh*/
		background-image: url(https://i.pinimg.com/236x/79/e4/79/79e479958093b3bd73348fef827dff1d.jpg);
		/*Co vừa với kích thước*/
		background-size: cover;
	}
	body{
		background-image: url(https://i.pinimg.com/236x/ec/d1/9e/ecd19eb78323db99bc496b646f68de9c.jpg);
		/*Kiểm soát lặp của background*/
		background-repeat: repeat-x;
	}
</style>
</head>
<body>
	<div></div>
	<div id="hinh_nen"></div>
	
</body>
</html>
