<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS2</title>
	<style type="text/css">
		div >p{
			color: brown;
		}
		div + p{
			color: pink;
		}
		div ~ p{
			color: orange;
		}
	</style>

</head>
<body>
	<div>
		<p>thẻ p thứ 1 trong div</p>
		<p>thẻ p thứ 2 trong div</p>
		<span><p>thẻ p thứ 3 trong div</p></span>
	</div>
	<p>thẻ p sau div thứ 1 </p>
	<p>thẻ p sau div thứ 2 </p>
</body>
</html>
