<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			position: absolute;
		}
		#div1{
			background-color: brown;
			z-index: 12;
			top: 80px;
			left: 80px;
		}
		#div2{
			background-color: red;
			z-index: 13;
			top: 20px;
			left: 20px;
		}
		#div3{
			background-color: pink;
			z-index: 14;
			top: 40px;
			left: 40px;
		}
		#div4{
			background-color: yellow;
			z-index: 15;
			top: 60px;
			left: 60px;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>
</body>
</html>
